<!DOCTYPE html>
<html>
    <head>
        <title>Student Login</title>
        <!-- Navigation bar CSS-->
        <link rel="stylesheet" href="cssfiles/addStudents.css" type="text/css">
        </link>
    </head>
    <header>
        <a href="index.html">
        <img src="assets/images/PatricianIcon.jpg" alt="icon" href="index.html" style="width:60x;height:60px;float:left;"></img>
        </a>
    </header>
    <script src="BrowserJS/addStudentsBrowser.js"></script>
    <body>
        <!-- Title -->
        <h1 id="loginHeading"> Add A Student </h1>
        <!-- typable boxes -->
        <form name="typable_boxes" method=GET id="addstudent" action="subjectSelection.html">
            <h2 id=email>
                Student's Email:
            </h2>
            <input type="text" id="emailinput" name="email">
            <h3 id=password>
                Student's Password:
            </h3>
            <input id="passwordinput" type="text" name="password">
            <br>
            </br>
            <input id="submit" type="submit" value="Submit"  style="width:150px; height:80px; display: block; background-color: #4CAF50; border-radius: 10px; font-size: 20px; font-family: 'Trebuchet MS'; font-weight: bold; color: white;"> 
        </form>
    </body>
